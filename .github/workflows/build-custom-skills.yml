# .github/workflows/build-custom-skills.yml
# GitHub Actions workflow to build the custom-skills solution
name: Build Custom Skills

on:
  push:
    paths:
      - 'src/custom-skills/**'
      - '.github/workflows/build-custom-skills.yml'
  pull_request:
    paths:
      - 'src/custom-skills/**'
      - '.github/workflows/build-custom-skills.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/custom-skills/custom-skills.sln
      - name: Build
        run: dotnet build src/custom-skills/custom-skills.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test src/custom-skills/custom-skills.sln --no-build --verbosity normal || echo "No tests found"
      - name: Publish
        run: dotnet publish src/custom-skills/custom-skills.sln --configuration Release --output ./publish_output
      - name: Upload Published Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: custom-skills-publish
          path: ./publish_output
