# .github/workflows/build-phi-deid-portal.yml
# GitHub Actions workflow to build the phi-deid-portal project
name: Build PHI DeID Portal

on:
  push:
    paths:
      - 'src/web/**'
      - '.github/workflows/build-phi-deid-portal.yml'
  pull_request:
    paths:
      - 'src/web/**'
      - '.github/workflows/build-phi-deid-portal.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/web/ui/mvc/PhiDeidPortal.Ui.csproj
      - name: Build
        run: dotnet build src/web/ui/mvc/PhiDeidPortal.Ui.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test src/web/ui/mvc/PhiDeidPortal.Ui.csproj --no-build --verbosity normal || echo "No tests found"
      - name: Publish
        run: dotnet publish src/web/ui/mvc/PhiDeidPortal.Ui.csproj --configuration Release --output ./publish_output
      - name: Upload Published Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phi-deid-portal-publish
          path: ./publish_output
